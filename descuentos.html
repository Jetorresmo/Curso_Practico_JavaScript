<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje y descuentos</title>
</head>
<body>
<header>
    <h1>Porcentaje y descuentos</h1>
</header>
<section>
    <form>
    <label for="Price">Precio $ :</label>
    <input id="Price" type="number" placeholder="Precio" >
    <label for="Discount">Descuento % :</label>
    <input id="Discount" type="number" placeholder="Descuento">
    <button type="button" onclick="PriceDiscount()">Calcular Precio con Descuento</button>
    
    <label for="Cupon">Cupon :) :</label>
    <input id="Cupon" type="text" placeholder="Cupon">
    <button type="button" onclick="Price_Cupon_Discount()">Calcular Precio con Cupon :)</button>

    <p id="PriceP"></p>
    

</form>
</section>
</body>
<script src="./descuentos.js"></script>
</html>
